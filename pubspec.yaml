name: tactical_military_store
description: Tactical Military Store - Wholesale & Retail
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

# ============================================================
# ✅ Dependencies
# ============================================================

dependencies:
  flutter:
    sdk: flutter

  # ===== Core Utils =====
  path: ^1.9.0

  # ===== State Management =====
  provider: ^6.1.5

  # ===== Local Storage (Settings Toggles + Currency) =====
  shared_preferences: ^2.2.2

  # ===== Localization (Arabic + English) =====
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # ===== Biometric Authentication =====
  local_auth: ^2.2.0

  # ===== External Links (WhatsApp / Browser / Domain) =====
  url_launcher: ^6.3.0

  # ===== Fast Image Caching =====
  cached_network_image: ^3.3.1

  # ===== Icons =====
  cupertino_icons: ^1.0.8

  # ⭐ Social Icons (WhatsApp / Instagram / Facebook)
  font_awesome_flutter: ^10.7.0

  # ============================================================
  # ✅ Supabase Backend (Main Database + Auth)
  # ============================================================
  supabase_flutter: ^2.3.4

  # ===== Logger =====
  logger: ^2.4.0

  # ===== Pick Images (Profile Avatar + Admin Upload) =====
  image_picker: ^1.1.2

  # ===== File Upload Support (Web + Mobile) =====
  file_picker: ^8.0.6

  # ===== Animations (Professional UI) =====
  animations: ^2.0.11

  # ===== Shimmer Loading Effect =====
  shimmer: ^3.0.0

  # ===== Responsive UI (Mobile + Web) =====
  flutter_screenutil: ^5.9.3

  # ===== Secure Storage (Tokens + Sensitive Data) =====
  flutter_secure_storage: ^9.2.2

  # ===== Internet Connection Checker =====
  connectivity_plus: ^6.0.5

  # ===== Payment Ready (Future Checkout) =====
  flutter_stripe: ^11.0.0

  # ===== WebView (For Policy Pages / Checkout) =====
  webview_flutter: ^4.10.0


# ============================================================
# ✅ Dev Dependencies
# ============================================================

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # ===== App Icon Generator =====
  flutter_launcher_icons: ^0.13.1

  # ===== Splash Screen Generator =====
  flutter_native_splash: ^2.4.1


# ============================================================
# ✅ Flutter Assets + Fonts
# ============================================================

flutter:
  uses-material-design: true
  generate: true

  # ===== Assets =====
  assets:
    - assets/icon/
    - assets/images/
    - assets/textures/
    - assets/logo1.jpg
    - assets/logo2.jpg

  # ===== Fonts =====
  fonts:
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Regular.ttf
        - asset: assets/fonts/Rajdhani-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rajdhani-Bold.ttf
          weight: 700


# ============================================================
# ✅ App Launcher Icon
# ============================================================

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"


# ============================================================
# ✅ Splash Screen Setup
# ============================================================

flutter_native_splash:
  color: "#0B0F14"
  image: assets/icon/app_icon.png
  android: true
  ios: true
