# ================================
# Netlify Configuration
# Tactical Military Store
# tactical729.com
# ================================

[build]
  command = "bash scripts/netlify_build_flutter.sh"
  publish = "build/web"

# ================================
# Netlify Functions
# ================================
[functions]
  directory = "netlify/functions"

# ================================
# Headers - Disable Cache
# ================================
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ================================
# Correct Content-Type for Sitemap
# ================================
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

# ================================
# Correct Content-Type for Robots
# ================================
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
